<!DOCTYPE html>
<html>
<head>
    <title>Delete Project</title>
</head>
<body>
    <h1>Delete Project</h1>
    <p>Are you sure you want to delete the project: {{ project[1] }}?</p>
    <form action="{{ url_for('delete_project', project_id=project[0]) }}" method="POST">
        <input type="submit" value="Delete">
    </form>
    <a href="{{ url_for('project', project_id=project[0]) }}">Cancel</a>
</body>
</html>
