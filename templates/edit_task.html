<!-- edit_task.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form action="{{ url_for('edit_task', project_id=project_id, task_id=task_id) }}" method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ task[2] }}" required><br>
        <label>Description:</label>
        <textarea name="description" rows="4" cols="50" required>{{ task[3] }}</textarea><br>
        <label>Start Date:</label>
        <input type="date" name="start_date" value="{{ task[4] }}" required><br>
        <label>End Date:</label>
        <input type="date" name="end_date" value="{{ task[5] }}" required><br>
        <label>Status:</label>
        <select name="status">
            <option value="Planned" {% if task[6] == 'Planned' %}selected{% endif %}>Planned</option>
            <option value="In Progress" {% if task[6] == 'In Progress' %}selected{% endif %}>In Progress</option>
            <option value="Completed" {% if task[6] == 'Completed' %}selected{% endif %}>Completed</option>
        </select><br>
        <input type="submit" value="Update">
    </form>
    <a href="{{ url_for('project', project_id=project_id) }}">Back to Project</a>
</body>
</html>
