<!DOCTYPE html>
<html>
<head>
    <title>Remove Task</title>
</head>
<body>
    <h1>Remove Task</h1>
    <p>Are you sure you want to remove the task: {{ task[2] }}?</p>
    <form action="{{ url_for('delete_task', project_id=project_id, task_id=task_id) }}" method="POST">
        <input type="submit" value="Remove">
    </form>
    <a href="{{ url_for('project', project_id=project_id) }}">Cancel</a>
</body>
</html>
